<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-5xl text-center my-10"> Welcome to our <span class="text-purple-600">Bank</span>

    </header>
    <main>
        <section class="bg-blue-300 w-2/6 mx-auto rounded p-8">
            <h3 class="text-2xl">Please Login</h3>
            <div action="" class="space-y-5">

                <input id="user-email" class="w-3/4 block px-4 my-3 h-9 rounded border-slate-400 border-2" type="Email"
                    placeholder="Enter Your E-mail" required>

                <input id="password" class="w-3/4 block px-4 my-3 h-9 rounded border-slate-400 border-2" type="Password"
                    placeholder="Enter Your Password" required>

                <button id="Submit-button"
                    class="bg-orange-500 text-white rounded px-3 py-2 font-semibold">Submit</button>
            </div>

        </section>

    </main>
    <script src="./login.js"></script>

</body>

</html>
